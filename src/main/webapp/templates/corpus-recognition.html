		<form class="form" role="form">
			<div class="form-group">
				<label for="transcribe" class="control-label">Say phrase</label> <span
					class="form-control-static" id="transcribe">{{phrase.transcribe}}</span>
			</div>
			<div class="form-group">
				<button class="btn" ng-click="startRecording();"
					ng-class="{waiting:'enabled', recording:'disabled', 'down':'hidden'}[state]">record</button>
				<button class="btn" ng-click="stopRecording();"
					ng-class="{waiting:'disabled', recording:'enabled', 'down':'hidden'}[state]">stop</button>
				<span id="message">{{message}}</span>
			</div>
		</form>

		<ul>
			<li ng-repeat="result in recognitionResult">Recognized:
				{{result.bestFinalResultNoFiller}}
				<ul>
					<li ng-repeat="word in result.recognitionWords"><span>{{word.pronunciation}}
							- [{{word.startFrame}};{{word.endFrame}}]</span></li>
				</ul>
			</li>
		</ul>
