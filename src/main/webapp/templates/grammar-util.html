<div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Case Transformation</h3>
		</div>
		<div class="panel-body">
			<form role="form" class="form-inline">
				<div class="form-group">
					<label for="caseNoun" class="sr-only">Noun</label> <input
						type="search" class="form-control" id="caseNoun"
						ng-model="caseNoun" placeholder="Noun(nom. sng.)" required>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-xs" ng-model="caseType"
						btn-radio="'dative/singularis'">Dative Singularis</button>
					<button type="button" class="btn btn-xs" ng-model="caseType"
						btn-radio="'nominative/pluralis'">Nominative Pluralis</button>
					<button type="button" class="btn btn-xs" ng-model="caseType"
						btn-radio="'genitive/pluralis'">Genitive Pluralis</button>
				</div>
				<div class="form-group">
					<label for="caseResult" class="sr-only">Case Result</label>
				</div>
				<button class="btn btn-primary" type="submit"
					ng-click="transformCase()">Transform</button>
			</form>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Match Noun to Numerales</h3>
		</div>
		<div class="panel-body">
			<form role="form" class="form-inline">
				<div class="form-group">
					<label for="numeralesNumber" class="sr-only">Numerale</label> <input
						type="number" class="form-control" id="numeralesNumber"
						ng-model="numeralesNumber" placeholder="Numerale" required>
				</div>
				<div class="form-group">
					<label for="numeralesNoun" class="sr-only">Noun</label> <input
						type="search" class="form-control" id="numeralesNoun"
						ng-model="numeralesNoun"
						placeholder="Noun(Nominativus Singularis)" required>
				</div>
				<button class="btn" type="submit" ng-click="matchNumerales()">
					Transform</button>
			</form>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Graphemes To Phonemes</h3>
		</div>
		<div class="panel-body">
			<form role="form" class="form-inline">
				<div class="form-group">
					<label for="graphemeWord" class="sr-only">Grapheme Word</label> <textarea
						type="search" class="form-control" id="graphemeWord"
						ng-model="graphemeWord" placeholder="Graphemes" required ngMaxlength="1000"></textarea>
				</div>
				<button class="btn btn-primary" type="submit"
					ng-click="transformToPhonemes()">Transform</button>
				<button class="btn" type="reset" ng-click="graphemePhonemes=null">
					Reset</button>
			</form>
		</div>
	</div>
	<table class="table table-striped table-hover"
		ng-hide="!graphemePhonemes">
		<thead>
			<tr>
				<th>Word</th>
				<th>Phonemes</th>
			</tr>
		</thead>
		<tr ng-repeat="(word, phonemes) in graphemePhonemes">
			<td>{{word}}</td>
			<td>{{phonemes.join(" ")}}</td>
		</tr>
	</table>
</div>
