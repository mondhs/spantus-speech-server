<div id="corpusRecordCtrlContainer">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Record</div>


		<form class="form-inline" role="form">
			<button class="btn btn-primary" ng-click="initRecording();"
				ng-class="{down:'enabled', recording:'disabled', waiting:'disabled', '':'enabled'}[state]">init</button>
			<button class="btn" ng-click="startRecording();"
				ng-class="{waiting:'enabled', recording:'disabled', 'down':'hidden'}[state]">record</button>
			<button class="btn" ng-click="stopRecording();"
				ng-class="{waiting:'disabled', recording:'enabled', 'down':'hidden'}[state]">stop</button>
		</form>

		<div>
			<canvas id="analyser" width="768" height="200"></canvas>
		</div>
		<div>
			<canvas id="wavedisplay" width="768" height="200"></canvas>
			<br>
		</div>


		<h2>Recordings</h2>
		<ul id="recordingslist"></ul>



	</div>



</div>
