<div>

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Corpus Entries</div>
		<div class="control-group">
			<form class="form-inline" role="form">
			<div class="form-group">
				<label for="searchText" class="sr-only">Search</label> <input
					type="text" id="searchText" ng-model="searchText" ng-change="criteriaMatch()"
					placeholder="Search" class="form-control" />
			</div>
			</form>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th><a ng-click="predicate = 'manualTranscript'; reverse=!reverse">Manual Transcript</a></th>
					<th><a
						ng-click="predicate = 'autoTranscript'; reverse=!reverse">Auto Transcript</a></th>
					<th><a ng-click="predicate = 'grammar'; reverse=!reverse">Grammar</a></th>
					<th><a
						ng-click="predicate = 'createdEntryOn'; reverse=!reverse">Created
							On</a></th>
					<th><a
						ng-click="predicate = 'updatedEntryOn'; reverse=!reverse">Updated
							On</a></th>
					<th>Action</th>
				</tr>
			</thead>
			<tr
				ng-repeat="entry in corpus | orderBy:predicate:reverse"
				>
				<td ng-click="setSelectedEntry(entry)">{{entry.manualTranscript}}</td>
				<td ng-click="setSelectedEntry(entry)">{{entry.autoTranscript}}</td>
				<td ng-click="setSelectedEntry(entry)">{{entry.grammar}}</td>
				<td ng-click="setSelectedEntry(entry)">{{entry.updatedEntryOn| date:'short'}}</td>
				<td ng-click="setSelectedEntry(entry)">{{entry.createdEntryOn| date:'short'}}</td>
				<td><a href="#/corpus/{{entry.id}}"><span
						class="glyphicon glyphicon-pencil"></span></a> 
						<a ng-click="playRecord(entry)"><span
						class="glyphicon glyphicon-play"></span></a>
						
						<a ng-click="deleteRecord(entry)"><span
						class="glyphicon glyphicon-trash"></span></a>
						
						
						</td>

			</tr>
		</table>
		<label for="entriesCount" class="control-label">Total Entries</label> <span class="form-control-static" id="entriesCount">{{entriesCount}}</span>
	</div>

</div>
